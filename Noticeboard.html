<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Noticeboard.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script defer src="./Noticeboard.js"></script>

    <title>Document</title>
  </head>
  <body class="main_body">
    <h2 style="text-align: center">게시판</h2>

    <table>
      <tr>
        <th>ID명*</th>
        <td class="checkInputid">
          <input
            type="text"
            maxlength="9"
            placeholder="ID 입력하세요 only number"
            style="font-size: 15px"
          />
        </td>
      </tr>
      <tr>
        <th>시간*</th>
        <td id="dateKr">/td></td>
      </tr>

      <tr>
        <th>제목*</th>
        <td>
          <input
            type="text"
            maxlength="50"
            placeholder="제목 입력하세요"
            style="font-size: 15px"
          />
        </td>
      </tr>
      <tr>
        <th>설명*</th>
        <td class="description-cell" style="background-color: white">
          <textarea
            placeholder="설명 입력하세요"
            style="
              font-size: 15px;
              width: 100%;
              height: 100%;
              padding: 8px;
              box-sizing: border-box;
              border: none;
            "
            rows="2"
          ></textarea>
        </td>
      </tr>
      <tr>
        <th>첨부파일*</th>
        <td><input type="file" style="font-size: 15px; padding: 8px" /></td>
      </tr>
    </table>

    <div class="buttons">
      <button class="button">확인</button>
      <button class="button">수정</button>
      <button class="button">삭제</button>
    </div>
  </body>
</html>
